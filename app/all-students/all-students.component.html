<a mat-raised-button class="add-button" color="primary" routerLink="/add-student">Add</a>
<a mat-raised-button class="pdf-button" color="accent" (click)="downloadPdf()">Download PDF Format</a>
<a mat-raised-button class="excel-button" color="accent" (click)="downloadExcel()">Download Excel Format</a>
<div class="container allstudents-container">

    <table mat-table [dataSource]="allStudentsSource" class="mat-elevation-z8">


        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
        </ng-container>

        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef>Age</th>
            <td mat-cell *matCellDef="let element">{{ element.age }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
                <a [routerLink]="['/edit-student', element.id]"><mat-icon aria-hidden="false"
                        aria-label="Example home icon" fontIcon="edit">
                    </mat-icon></a>
                <mat-icon color="warn" (click)="openDeleteModal(element.id)" aria-hidden="false" aria-label="Example delete icon"
                    fontIcon="delete">
                </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
